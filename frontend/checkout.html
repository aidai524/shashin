                <div class="qrcode-container" id="qrcodeContainer">

    <script>
        const API_BASE = 'https://iapi.sendto.you';
        let orderNo = null;
        let checkInterval = null;

        // è·å– URL å‚æ•°
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // è·å– token
        function getToken() {
            return localStorage.getItem('auth_token') || localStorage.getItem('gemini_token');
        }

        // åŠ è½½è®¢å•ä¿¡æ¯
        async function loadOrder() {
            orderNo = getUrlParam('order_no');

            if (!orderNo) {
                showError('ç¼ºå°‘è®¢å•å·');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/orders/${orderNo}`, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const order = data.order;
                    displayOrderInfo(order);

                    // å¦‚æœè®¢å•å·²æ”¯ä»˜ï¼Œæ˜¾ç¤ºæˆåŠŸ
                    if (order.status === 'paid') {
                        showPaymentSuccess();
                    }
                } else {
                    showError(data.error || 'åŠ è½½è®¢å•å¤±è´¥');
                }
            } catch (error) {
                console.error('Load order error:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        }

        // æ˜¾ç¤ºè®¢å•ä¿¡æ¯
        function displayOrderInfo(order) {
            const planNames = {
                'standard': 'Standard å¹´åº¦è®¢é˜…',
                'pro': 'Pro å¹´åº¦è®¢é˜…'
            };

            document.getElementById('productName').textContent = planNames[order.product_id] || order.product_id;

            const originalAmount = order.original_amount / 100;
            const finalAmount = order.final_amount / 100;

            document.getElementById('originalPrice').textContent = `Â¥${originalAmount.toFixed(2)}`;

            if (order.discount_amount > 0) {
                const discount = order.discount_amount / 100;
                document.getElementById('discountItem').style.display = 'flex';
                document.getElementById('discountAmount').textContent = `-Â¥${discount.toFixed(2)}`;
            }

            document.getElementById('finalPrice').textContent = `Â¥${finalAmount.toFixed(2)}`;

            // å¯ç”¨æ”¯ä»˜æŒ‰é’®
            if (order.status === 'pending') {
                document.getElementById('payBtn').disabled = false;
            }
        }

        // å¼€å§‹æ”¯ä»˜
        async function startPayment() {
            const btn = document.getElementById('payBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> æ­£åœ¨åˆ›å»ºæ”¯ä»˜...';

            try {
                const response = await fetch(`${API_BASE}/api/payment/wechat/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({ order_no: orderNo })
                });

                const data = await response.json();

                if (data.success && data.code_url) {
                    // æ˜¾ç¤ºäºŒç»´ç 
                    displayQRCode(data.code_url);

                    // å¼€å§‹è½®è¯¢æ”¯ä»˜çŠ¶æ€
                    startPolling();
                } else {
                    showError(data.error || 'åˆ›å»ºæ”¯ä»˜å¤±è´¥');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="ph ph-qr-code"></i> ç”Ÿæˆæ”¯ä»˜äºŒç»´ç ';
                }
            } catch (error) {
                console.error('Create payment error:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
                btn.disabled = false;
                btn.innerHTML = '<i class="ph ph-qr-code"></i> ç”Ÿæˆæ”¯ä»˜äºŒç»´ç ';
            }
        }

        // æ˜¾ç¤ºäºŒç»´ç 
        function displayQRCode(codeUrl) {
            const qrcodeContainer = document.getElementById('qrcodeContainer');
            const qrcodeDiv = document.getElementById('qrcode');

            // æ¸…é™¤æ—§äºŒç»´ç 
            qrcodeDiv.innerHTML = '';

            // ç”Ÿæˆæ–°äºŒç»´ç 
            new QRCode(qrcodeDiv, {
                text: codeUrl,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            qrcodeContainer.classList.add('show');
        }

        // å¼€å§‹è½®è¯¢æ”¯ä»˜çŠ¶æ€
        function startPolling() {
            // æ¯3ç§’æŸ¥è¯¢ä¸€æ¬¡
            checkInterval = setInterval(checkPaymentStatus, 3000);
        }

        // åœæ­¢è½®è¯¢
        function stopPolling() {
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
        }

        // æ£€æŸ¥æ”¯ä»˜çŠ¶æ€
        async function checkPaymentStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/payment/wechat/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({ order_no: orderNo })
                });

                const data = await response.json();

                if (data.success && data.status === 'paid') {
                    stopPolling();
                    showPaymentSuccess();
                }
            } catch (error) {
                console.error('Check payment status error:', error);
            }
        }

        // æ˜¾ç¤ºæ”¯ä»˜æˆåŠŸ
        function showPaymentSuccess() {
            stopPolling();

            const successContainer = document.getElementById('successContainer');
            successContainer.innerHTML = `
                <div class="success-message">
                    <i class="ph ph-check-circle" style="font-size: 1.5rem;"></i>
                    <div>
                        <div style="font-weight: 600; margin-bottom: 0.5rem;">æ”¯ä»˜æˆåŠŸï¼</div>
                        <div style="font-size: 0.9rem;">æ­£åœ¨è·³è½¬åˆ°é’±åŒ…é¡µé¢...</div>
                    </div>
                </div>
            `;

            // 3ç§’åè·³è½¬åˆ°é’±åŒ…
            setTimeout(() => {
                window.location.href = '/wallet';
            }, 3000);
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `

                    <i class="ph ph-x-circle" style="font-size: 1.5rem;"></i>
                    <span>${message}</span>

            `;
        }

            console.log('Selected payment method:', method);

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        window.addEventListener('DOMContentLoaded', () => {

            // é¡µé¢å¸è½½æ—¶åœæ­¢è½®è¯¢
            window.addEventListener('beforeunload', () => {
                stopPolling();
            });
        });
    </script>
